$("#opt1").on("click", function() {
  var isexp = $("#search_engines").attr("exp");
  if (isexp === "0") {
  	$("#search_engines").attr("exp", "1");
    $("#search_engines").attr("hidden", false);
    $("#opt1").css("background-color", "#000000");
  } else {
  	$("#search_engines").attr("exp", "0");
  	$("#search_engines").attr("hidden", true);
  	$("#opt1").css("background-color", "#660066");
  }
});

////Desc: Search Engines > Google.
$("#google_section").on("change", function() {
  var gsect = $("#google_section").val();
  if (gsect === "Section") {
   $("#google_search").attr("disabled", true);
   $("#googleGo").attr("disabled", true);
  } else {
    $("#google_search").attr("disabled", false);
    $("#googleGo").attr("disabled", false);
  }
});

////Desc:
function ScrapeGoogle() {
  var srch = $("#google_search").val(),
      sctn = $("#google_section").val();
  var toget = [];
  var ggleadd = document.getElementById("google_additional0");
  var chcks = ggleadd.getElementsByTagName("input");
  for (i = 0; i < chcks.length; i++) {
  	if (chcks[i].checked === true) {
  		toget[toget.length] = chcks[i].name;
  	}
  }
  $.ajax({
  	type: "POST",
  	data: {"srch": srch, "sctn": sctn, "toget": toget},
  	url: "scrape_google",
  	success:function(data) {
  	  console.log("success");
  	},
  	error:function(data) {
  	  console.log("error");
  	}, 
  	complete:function(data) {
  	  console.log("complete");
  	}
  });
};


</script>
